<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools</title>
</head>
<body>
    <h1>PDF Tools</h1>

    <!-- Form for Joining PDFs -->
    <h2>Join PDFs</h2>
    <form action="/join" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple required>
        <button type="submit">Join PDFs</button>
    </form>

    <!-- Form for Splitting PDFs -->
    <h2>Split PDF</h2>
    <form action="/split" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" required>
        <button type="submit">Split PDF</button>
    </form>
</body>
</html>
