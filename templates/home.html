<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools with CAPTCHA</title>
</head>
<body>
    <h1>PDF Tools with CAPTCHA</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Form to Join PDFs -->
    <form method="POST" action="/join" enctype="multipart/form-data">
        <h2>Join PDFs</h2>
        <label for="pdf_files">Upload PDFs:</label>
        <input type="file" id="pdf_files" name="pdf_files" multiple>
        <br>
        <label for="captcha_input">Enter CAPTCHA:</label>
        <img src="data:image/png;base64,{{ captcha_image | b64encode }}" alt="CAPTCHA">
        <input type="text" id="captcha_input" name="captcha_input">
        <button type="submit">Join PDFs</button>
    </form>

    <hr>

    <!-- Form to Split PDF -->
    <form method="POST" action="/split" enctype="multipart/form-data">
        <h2>Split PDF</h2>
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file">
        <br>
        <label for="captcha_input">Enter CAPTCHA:</label>
        <img src="data:image/png;base64,{{ captcha_image | b64encode }}" alt="CAPTCHA">
        <input type="text" id="captcha_input" name="captcha_input">
        <button type="submit">Split PDF</button>
    </form>
</body>
</html>
